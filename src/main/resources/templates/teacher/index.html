<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'teacher')}">
<head>
    <meta charset="UTF-8">
    <title>List of Courses</title>
</head>
<body>
<h1 th:text="'List of Courses'">Courses List</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Lesson</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course?.id}">1</td>
        <td th:text="${course?.title}">Lesson</td>
    </tr>
    </tbody>
</table>
</body>
</html>
