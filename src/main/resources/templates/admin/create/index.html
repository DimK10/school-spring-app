<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'admin')}">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<div class="container-fluid">
    <h1 th:text="'Create new user'">Create new user</h1>
    <div class="form-group">
        <form th:action="@{/admin/create}" th:object="${userDTO}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" th:field="*{username}">
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="role">Role</label>
                <select class="form-control" id="role"
                        th:field="*{role}"
                        th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                    <option value="">-- Select a Role --</option>
                    <option th:each="role : ${T(gr.dimitriskaitantzidis.schoolspringapp.enums.Role).values()}"
                            th:value="${role}"
                            th:text="${role.value}"
                            th:selected="${role == userDTO.role}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}"
                     th:errors="*{role}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="inputname" class="form-label">Firstname Lastname</label>
                <input type="text" class="form-control" id="inputname" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"
                     class="invalid-feedback"></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>


</body>
</html>
